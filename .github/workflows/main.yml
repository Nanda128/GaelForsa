name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend Tests (Python/Django)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies (with resolver fallback)
        working-directory: backend
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
        run: |
          python -m pip install --upgrade pip setuptools wheel
          echo "Attempting normal install of requirements"
          if python -m pip install -r requirements.txt --prefer-binary; then
            echo "Requirements installed successfully"
          else
            echo "Primary install failed. Retrying with legacy resolver to avoid deep resolution errors."
            python -m pip install --use-deprecated=legacy-resolver -r requirements.txt --prefer-binary
          fi

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: Run tests
        working-directory: backend
        run: python manage.py test

  frontend-test:
    name: Frontend Tests (Node)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Run tests
        working-directory: frontend
        run: npm test

      - name: Build check
        working-directory: frontend
        run: npm run build --if-present
