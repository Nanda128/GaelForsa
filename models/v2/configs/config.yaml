defaults:
  - data: default
  - features: auto
  - flags: default
  - model: default
  - train: default
  - infer: default
  - experiments: 1A
  - _self_

debug:
  log_tensor_stats: true
  log_feature_missing_topn: 10
  log_mask_stats: true
  log_grad_norm: true
  trace_activations: false
  trace_every: 200
  detect_anomaly: false

hydra:
  job:
    chdir: false
  run:
    dir: .

batch_size: 256
epochs: 1
log_every: 5
p_mask: 0.15

loss:
  huber_delta: 1.0
  lambdas:
    recon: 1.0
    pred: 1.0
    fault: 1.0
    fault_horizons: 1.0
  regime_weighting:
    enabled: false
    # If enabled: per-flag weights; uses MIN weight among active flags (conservative).
    weight_map: {}

optimizer:
  name: "adamw"
  lr: 3.0e-4
  weight_decay: 1.0e-4

scheduler: null

