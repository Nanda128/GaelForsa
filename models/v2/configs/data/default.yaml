# configs/data/default.yaml
paths:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  interim_dir: "data/interim"

sampling:
  dt_minutes: 10

windowing:
  L: 144
  K: 12
  stride: 12

splits:
  method: "time"   # "time"|"turbine"|"file"
  train_range: ["2019-01-01", "2020-12-31"]
  val_range:   ["2021-01-01", "2021-06-30"]
  test_range:  ["2021-07-01", "2021-12-31"]

identifiers:
  turbine_id_col: "turbine_id"
  time_col: "timestamp"

labels:
  enabled: false
  label_source: "column"
  label_rule: "window_any"
  class_names: []
  multilabel: false

qc:
  dedupe_rule: "last"    # "last"|"mean"|"max"|"min"
  clamp: {}              # e.g. {"Wind Speed": [0.0, 60.0]}
  winsorize: null        # e.g. {"Active Power": [0.001, 0.999]}
