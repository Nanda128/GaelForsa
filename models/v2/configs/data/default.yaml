# configs/data/default.yaml
paths:
  raw_dir: "temp_dataset"
  processed_dir: "data/processed"
  interim_dir: "data/interim"

sampling:
  dt_minutes: 10

windowing:
  L: 144
  K: 24
  stride: 12

splits:
  method: "time_auto"   # "time"|"turbine"|"file"
  train_range: ["2022-10-01", "2023-06-30"]
  val_range: ["2023-07-01", "2023-09-30"]
  test_range: ["2023-10-01", "2024-01-31"]
  ratios: [0.8, 0.1, 0.1]

identifiers:
  turbine_id_col: "turbine_id"
  time_col: "timestamp"

labels:
  enabled: true
  label_source: "column"
  label_col: "fault_label"
  label_rule: "window_any"
  class_names:
    - "normal"
    - "mechanical"
    - "electrical"
    - "thermal"
    - "hydraulic"
    - "grid"
    - "sensor"
    - "control"
    - "icing"
    - "other_fault"
  multilabel: false
  horizon_days: [7, 28]
  horizon_include_normal: true

qc:
  dedupe_rule: "last"    # "last"|"mean"|"max"|"min"
  clamp: {}              # e.g. {"Wind Speed": [0.0, 60.0]}
  winsorize: null        # e.g. {"Active Power": [0.001, 0.999]}
